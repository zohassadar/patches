  desc: "\n        This is Stack Mode. Based on the Stack Mode from Not Tetris 2,\
    \ this variant of Tetris does not allow lines to clear. Instead, the goal is to\
    \ get as many pieces onto the board as possible. Each piece gives your score one\
    \ point and will save to the high score board.\nDo you think you can achieve a\
    \ perfect 50 piece game?\nTry it here!"
